<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="header">
            UNIT CONVERTER - TEMPERATURE CONVERSION
        </div>

        <div class="converter">
            <div>
                <input type="number" id="kelvin" placeholder="Kelvin" oninput="convertToOthers('kelvin',this.value)">
            </div>
            <div>
                <label>Kelvin (K)</label>
            </div>
            <div>
                <input type="number" id="celsius" placeholder="Celsius" oninput="convertToOthers('celsius',this.value)">
            </div>
            <div>
                <label>Celsius (&degC)</label>
            </div>
            <div>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="convertToOthers('fahrenheit',this.value)">
            </div>
            <div>
                <label>Fahrenheit (&degF)</label>
            </div>
        </div>
        <script src="./temperature.js"></script>
    </body>
</html>
