<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            UNIT CONVERTER - VOLUME CONVERSION
        </div>

        <div class="converter">

            <div>
                <input type="number" id="CubicCentimeter" placeholder="CubicCentimeter" oninput="convertToOthers('CubicCentimeter',this.value)">
            </div>
            <div>
                <label>CubicCentimeter (cm&sup3)</label>
            </div>
               <div>
              <input type="number" id="CubicMeter" placeholder="CubicMeter" oninput="convertToOthers('CubicMeter',this.value)">
            </div>
            <div>
                <label>CubicMeter(m&sup3)</label>
            </div>
              <div class="inputContainer">
             <input type="number" id="Milliliter" placeholder="Milliliter" oninput="convertToOthers('Milliliter',this.value)">
            </div>
            <div>
                <label>Milliliter (ml)</label>
            </div>
            
            <div class="inputContainer">
                <input type="number" id="Liter" placeholder="Liter" oninput="convertToOthers('Liter',this.value)">
            </div>
            <div>
                <label>Liter(L)</label>
            </div>

            
            </div>
        <script src="volume.js"></script>
    </body>
</html>
