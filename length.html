<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            UNIT CONVERTER - LENGTH CONVERSION
        </div>

        <div class="converter">
         <div class="inputContainer">
             <input type="number" id="Millimeter" placeholder="Millimeter" oninput="convertToOthers('Millimeter',this.value)">
            </div>
            <div>
                <label>Millimeter (mm)</label>
            </div>
            <div>
                <input type="number" id="Centimeter" placeholder="Centimeter" oninput="convertToOthers('Centimeter',this.value)">
            </div>
            <div>
                <label>Centimeter (cm)</label>
            </div>
               <div class="inputContainer">
                <input type="number" id="Inch" placeholder="Inches" oninput="convertToOthers('Inch',this.value)">
            </div>
            <div>
                <label>Inch (in)</label>
            </div>
               <div class="inputContainer">
                <input type="number" id="Foot" placeholder="Foot" oninput="convertToOthers('Foot',this.value)">
            </div>
            <div>
                <label>Foot (Ft)</label>
            </div>
            
            
            <div>
                <input type="number" id="Meter" placeholder="Meter" oninput="convertToOthers('Meter',this.value)">
            </div>
            <div>
                <label>Meter (m)</label>
            </div>
            
            <div class="inputContainer">
                <input type="number" id="Kilometer" placeholder="Kilometer" oninput="convertToOthers('Kilometer',this.value)">
            </div>
            <div>
                <label>Kilometer (km)</label>
            </div>
              
        	         
           <div class="inputContainer">
          <input type="number" id="Mile" placeholder="Mile" oninput="convertToOthers('Mile',this.value)">
            </div>
            <div>
                <label>Mile (mi)</label>
            </div>
            </div>
        <script src="length.js"></script>
    </body>
</html>
